<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upcoming Events</title>

<style>

/* ===== GLOBAL RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  min-height:100vh;
  background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c1c3c);
  background-size:400% 400%;
  animation: gradientMove 15s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
}

@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ===== SECTION ===== */
.events-section{
  padding:80px 20px;
  max-width:1200px;
  width:100%;
  text-align:center;
  color:white;
}

.events-section h1{
  font-size:38px;
  margin-bottom:50px;
  background:linear-gradient(90deg,#ffffff,#8a7dff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.events-section span{
  border-bottom:3px solid #8a7dff;
}

/* ===== GRID ===== */
.events-container{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
  gap:30px;
}

/* ===== GLASS CARD ===== */
.event-card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:20px;
  overflow:hidden;
  transition:0.4s ease;
  display:flex;
  flex-direction:column;
  box-shadow:0 8px 32px rgba(0,0,0,0.3);
}

.event-card:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 0 25px rgba(138,125,255,0.6);
}

/* ===== IMAGE ===== */
.event-card img{
  width:100%;
  height:200px;
  object-fit:cover;
  opacity:0.9;
}

/* ===== CONTENT ===== */
.event-content{
  padding:25px;
  text-align:left;
  flex:1;
  display:flex;
  flex-direction:column;
  color:white;
}

.event-content h2{
  font-size:20px;
  margin-bottom:12px;
}

.event-content p{
  font-size:14px;
  opacity:0.85;
  margin-bottom:6px;
}

/* ===== BUTTON ===== */
.event-content button{
  margin-top:auto;
  padding:12px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#8a7dff,#6c63ff);
  color:white;
  cursor:pointer;
  font-size:14px;
  transition:0.3s ease;
  box-shadow:0 0 15px rgba(138,125,255,0.5);
}

.event-content button:hover{
  transform:translateY(-3px);
  box-shadow:0 0 25px rgba(138,125,255,0.9);
}

/* ===== RESPONSIVE ===== */
@media (max-width:768px){
  .events-section h1{
    font-size:28px;
  }
}

</style>
</head>

<body>

<section class="events-section">
  <h1>Upcoming <span>Events</span></h1>

  <div class="events-container">

    <div class="event-card">
      <img src="images/sprint.jpg" alt="Sprint & Solve">
