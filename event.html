<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upcoming Events</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

.events-section {
  padding: 50px;
  text-align: center;
}

.events-section h1 {
  font-size: 40px;
  margin-bottom: 40px;
}

.events-section span {
  color: #6c63ff;
  text-decoration: underline;
}

.events-container {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

.event-card {
  width: 350px;
  background: white;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  transition: 0.3s;
}

.event-card:hover {
  transform: translateY(-10px);
}

.image-slider {
  position: relative;
  width: 100%;
  height: 200px;
  overflow: hidden;
}

.image-slider img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.event-content {
  padding: 20px;
  text-align: left;
}

.event-content h2 {
  margin-top: 0;
  font-size: 22px;
}

.event-content p {
  margin: 8px 0;
  color: #555;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  background: #6c63ff;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #574bdb;
}

@media(max-width: 768px){
  .events-container{
    flex-direction: column;
    align-items: center;
  }
}
</style>
</head>
