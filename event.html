<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upcoming Events</title>

<style>

/* ===== Reset ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: Arial, sans-serif;
  background:#f4f6fb;
}

/* ===== Section ===== */
.events-section{
  padding:60px 20px;
  max-width:1200px;
  margin:auto;
  text-align:center;
}

.events-section h1{
  font-size:36px;
  margin-bottom:40px;
}

.events-section span{
  color:#6c63ff;
  border-bottom:3px solid #6c63ff;
}

/* ===== Grid Layout ===== */
.events-container{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
  gap:30px;
}

/* ===== Card ===== */
.event-card{
  background:white;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  transition:0.3s ease;
  display:flex;
  flex-direction:column;
}

.event-card:hover{
  transform:translateY(-8px);
}

/* ===== Image ===== */
.event-card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

/* ===== Content ===== */
.event-content{
  padding:20px;
  text-align:left;
  flex:1;
  display:flex;
  flex-direction:column;
}

.event-content h2{
  font-size:20px;
  margin-bottom:10px;
}

.event-content p{
  font-size:15px;
  color:#555;
  margin-bottom:6px;
}

/* ===== Button ===== */
.event-content button{
  margin-top:auto;
  padding:10px;
  border:none;
  background:#6c63ff;
  color:white;
  border-radius:8px;
  cursor:pointer;
  font-size:14px;
  transition:0.3s;
}

.event-content button:hover{
  background:#574bdb;
}

/* ===== Responsive Adjustments ===== */
@media (max-width:768px){
  .events-section h1{
    font-size:28px;
  }
}

</style>
</head>

<body>

<section class="events-section">

</html>
