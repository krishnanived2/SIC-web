<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIC Homepage</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#f5f7fb;
}

/* ===== HEADER ===== */

header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 5%;
    background:white;
    box-shadow:0 2px 5px rgba(0,0,0,0.05);
    flex-wrap:wrap;
}

.logo-area{
    display:flex;
    align-items:center;
    gap:20px;
}

.logo-area img{
    height:40px;
}

nav{
    display:flex;
    align-items:center;
    gap:25px;
    flex-wrap:wrap;
}

nav a{
    text-decoration:none;
    color:#333;
    font-weight:500;
    font-size:15px;
}

.member-btn{
    background:linear-gradient(90deg,#6C4CF1,#7F5AF0);
    padding:8px 18px;
    border-radius:8px;
    color:white;
    font-weight:600;
}

/* ===== HERO ===== */

.hero{
    position:relative;
    text-align:center;
    padding:100px 5% 80px;
}

.hero h1{
    font-size:56px;
    font-weight:800;
    color:#0f172a;
}

.hero h1 span{
    color:#6C4CF1;
}

.hero p{
    margin-top:25px;
    font-size:22px;
    max-width:900px;
    margin-left:auto;
    margin-right:auto;
    line-height:1.6;
}

.join-btn{
    margin-top:35px;
    display:inline-block;
    background:linear-gradient(90deg,#6C4CF1,#7F5AF0);
    padding:12px 35px;
    border-radius:10px;
    color:white;
    font-weight:600;
    text-decoration:none;
}

/* ===== FLOAT ICONS ===== */

.float-box{
    position:absolute;
    width:100px;
    height:100px;
    background:white;
    border-radius:20px;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.float-left{ top:80px; left:5%; }
.float-right{ top:90px; right:5%; }
.float-bottom-left{ top:350px; left:3%; }
.float-bottom-right{ top:380px; right:5%; }

.float-box img{
    width:45px;
}

/* ===== FEATURES ===== */

.features{
    margin-top:60px;
    display:flex;
    justify-content:center;
    gap:50px;
    font-size:20px;
    font-weight:600;
    flex-wrap:wrap;
}

.feature{
    display:flex;
    align-items:center;
    gap:10px;
}

.check{
    width:30px;
    height:30px;
    background:#d1fae5;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#059669;
    font-weight:bold;
}

/* ===== BACKED BY ===== */

.backed{
    margin-top:100px;
    padding:60px 5%;
    text-align:center;
    background:white;
}

.backed h3{
    letter-spacing:6px;
    color:#6C4CF1;
    margin-bottom:40px;
}

.backed-logos{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:60px;
    flex-wrap:wrap;
}

.backed-logos img{
    height:60px;
    object-fit:contain;
}

/* ===== RESPONSIVE ===== */

@media (max-width: 1024px){
    .hero h1{
        font-size:44px;
    }

    .hero p{
        font-size:18px;
    }

    .float-box{
        display:none; /* hide floating icons on tablet & mobile */
    }
}

@media (max-width: 768px){

    header{
        flex-direction:column;
        gap:15px;
    }

    nav{
        justify-content:center;
    }

    .hero{
        padding:70px 5%;
    }

    .hero h1{
        font-size:34px;
    }

    .hero p{
        font-size:16px;
    }

    .features{
        flex-direction:column;
        gap:20px;
    }
}

</style>
</head>
<body>

<header>
    <div class="logo-area">
        <img src="https://www.amritaiedc.site/assets/2024/AVV-Kochi-Logo-New.png">
        <img src="https://intranet.kh.amrita.edu/SIC/assets/images/brand/SIC_Logo.png">
    </div>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Events</a>
        <a href="#">Contact</a>
        <a href="#" class="member-btn">Be a Member</a>
    </nav>
</header>

<section class="hero">

    <div class="float-box float-left">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png">
    </div>

    <div class="float-box float-right">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/330px-Vue.js_Logo_2.svg.png">
    </div>

    <h1>Build Better <span>Skill</span></h1>

    <p>
        Welcome to Software Innovators Club – Department of Computer Science & IT,
        Amrita School of Computing, Kochi Campus.
    </p>

    <a href="#" class="join-btn">Join NOW</a>

    <div class="features">
        <div class="feature"><div class="check">✓</div> 100+ Members</div>
        <div class="feature"><div class="check">✓</div> Expert Guidance</div>
        <div class="feature"><div class="check">✓</div> Resources</div>
    </div>

</section>

<section class="backed">
    <h3>BACKED BY</h3>
    <div class="backed-logos">
        <img src="https://intranet.kh.amrita.edu/SIC/assets/images/brand/iedc.png">
        <img src="https://intranet.kh.amrita.edu/SIC/assets/images/brand/iedcasas.jpg">
        <img src="https://www.amritaiedc.site/assets/2024/AVV-Kochi-Logo-New.png">
        <img src="https://csi.coep.org.in/csi_logo.png">
    </div>
</section>

</body>
</html>
