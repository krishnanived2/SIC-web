<!DOCTYPE html>
<html>
<head>
<title>Join SIC</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f6fb;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* Join Section */
.join-section{
    text-align:center;
    background:white;
    padding:60px 80px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

.join-section h2{
    font-size:36px;
    margin-bottom:20px;
    color:#6C4CF1;
}

.join-section p{
    font-size:18px;
    margin-bottom:30px;
    color:#444;
}

/* Button */
.register-btn{
    display:inline-block;
    padding:14px 35px;
    font-size:18px;
    font-weight:600;
    border-radius:8px;
    text-decoration:none;
    color:white;
    background:linear-gradient(90deg,#6C4CF1,#7F5AF0);
    transition:0.3s ease;
}

.register-btn:hover{
    opacity:0.9;
    transform:scale(1.05);
}
</style>
</head>

<body>

<div class="join-section">
    <h2>Join Software Innovators Club</h2>
    <p>Become a member and start building better skills today!</p>

    <a class="register-btn"
       href="https://docs.google.com/forms/d/e/1FAIpQLSc9IYNR7hAA5029QGllaXLU7O335CHFIsuzg5ZN-O1qGmmZ7w/viewform"
       target="_blank">
       Register Now
    </a>
</div>

</body>
</html>
